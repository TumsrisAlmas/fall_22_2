<template>
    HELLO WORLD, this is a new world for the LWC component.
    <br/> <!-- Means Break Row, or chanage Line -->
    <!--Displaying Data from JS file with the help of Basic HTML-->
    Name: {contact_firstName}<br/>
    Age: {contact_age} <br/>
    Salary: {contact_salary}

    <hr/> <!--Meaning horizontal Row-->
    <!--Displaying Data from JS file with the help of Salesforce prebuild LWC Components-->
    Name:
    <lightning-formatted-name
            first-name={contact_firstName}
            last-name={contact_lastName}
            format="short"
    ></lightning-formatted-name><br/>

    Age:
    <lightning-formatted-number 
        value={contact_age}
    ></lightning-formatted-number><br/>

    Salary:
    <lightning-formatted-number 
        value={contact_salary} 
        format-style="currency" 
        currency-code="USD"
    ></lightning-formatted-number><br/>

    <div style="display: inline-flex;">
        Is Salaried: 
        <lightning-input 
            type="checkbox" 
            label="Is Salaried" 
            name="input1"
            value={contact_isSalaried}
        ></lightning-input>
    </div>
</template>
